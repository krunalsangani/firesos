<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Drone Dashboard</title>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ahmedabad Fire and Emergency Services</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
              rel="stylesheet" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/dashboard.css" />
        <script type="text/javascript" src="js/constants.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }

        h1, h2 {
            margin: 0 0 10px;
        }

        .panel {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .top-info {
            display: grid;
            grid-template-columns: 1fr; /* two halves */
            gap: 20px;
            margin-bottom: 20px;
        }

        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .icon-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

            .icon-item img {
                width: 32px;
                height: 32px;
            }

        .map-container {
            height: 600px; /* adjust depending on your map embed */
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
        }

        .media-feed {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        /* Stretch the map for larger screens */
        @media (min-width: 1600px) {
            .map-container {
                height: 700px;
            }
        }

        @media (max-width: 1024px) {
            .top-info {
                grid-template-columns: 1fr; /* collapse to single column */
            }
        }

        .map2 {
            height: 520px !important;
            width: 100% !important;
        }

        .dashboard-heading {
            display: flex;
            align-items: center;
            gap: 12px; /* spacing between logo and text */
            font-size: 32px;
            margin: 0;
        }

        .dashboard-heading {
            display: flex;
            align-items: center;
            gap: 12px; /* spacing between logo and text */
            font-size: 24px;
            margin: 0;
        }

        .police-logo {
            height: 120px;
            width: auto;
            object-fit: contain;
            display: block;
        }

        table {
            border: 1px solid #ccc;
            border-collapse: collapse;
            margin: 0;
            padding: 0;
            width: 100%;
            table-layout: fixed;
        }

            table caption {
                font-size: 1.5em;
                margin: .5em 0 .75em;
            }

            table tr {
                background-color: #f8f8f8;
                border: 1px solid #ddd;
                padding: .35em;
            }

            table th,
            table td {
                padding: .625em;
                text-align: center;
            }

            table th {
                font-size: .85em;
                letter-spacing: .1em;
                text-transform: uppercase;
            }

    </style>
</head>
<body>
    <!-- Top Info Section -->
    <div class="top-info">
        <div class="panel">
            <div style="float:left">
                <img style="padding:10px" src="/StaticFiles/images/logo.png"
                     alt="Police Logo"
                     class="police-logo" />
            </div>
            <div style="float:left;margin-left:160px">
                <h1>
                    Ahmedabad Fire Monitoring Dashboard
                </h1>
                <h2>&nbsp;</h2>
            </div>
        </div>
    </div>

    <!-- Map Full Width -->
    <div class="panel map-container map2" id="map">
        <!-- Replace with your map iframe or JS embed -->
        <div id="table-container"></div>
    </div>

    <script>
        $(document).ready(function () {
            // Example URL with mock data
            var dataUrl = serverURL + '/api/RemoteLocation';
            var _locations = [];

            // Fetch data from the URL
            $.getJSON(dataUrl, function (data) {

                // Create a table element
                var table = $('<table></table>');

                // Create the header row
                var headerRow = $('<tr></tr>');
                headerRow.append('<th>Name</th>');
                headerRow.append('<th>Latitude</th>');
                headerRow.append('<th>Longitude</th>');
                //headerRow.append('<th>Nature of Emergency</th>');
                headerRow.append('<th>Created At</th>');
                table.append(headerRow);
                debugger;
                // Loop through the data and create rows
                $.each(data, function (index, item) {
                    var row = $('<tr></tr>');

                    var created = new Date(item.created);
                    row.append('<td><a href="/staticfiles/afes.html?id=' + item.id + '">' + item.userProfile.name + '</a></td>');
                    row.append('<td>' + item.latitude + '</td>');
                    row.append('<td>' + item.longitude + '</td>');
                    //row.append('<td>' + item.emergencyType.emergencyTypeName + '</td>');
                    row.append('<td>' + created.toLocaleString("hi-IN") + '</td>');
                    table.append(row);

                    var obj = {};
                    obj.helpText = item.helpText;
                    obj.latitude = item.latitude;
                    obj.longitude = item.longitude;
                    _locations.push(obj);

                });

                // Append the table to the container
                $('#table-container').append(table);               

               
            });
        });
    </script>
    
</body>
</html>
