<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Police Drone Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .app-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
        }

        .status-bar {
            width: 100%;
            height: 50px;
            padding: 21px 16px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }

        .time {
            color: #000;
            font-family: "SF Pro", -apple-system, sans-serif;
            font-size: 17px;
            font-weight: 590;
        }

        .police-logo-section {
            margin-top: 28px;
            display: flex;
            justify-content: center;
        }

        .police-logo {
            width: 238px;
            height: 306px;
            object-fit: contain;
        }

        .emergency-button {
            width: 239px;
            height: 242px;
            margin-top: 73px;
            padding: 0 31px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            border: 6px solid #fff;
            box-shadow: 0 4px 9px 2px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            background-color: #b11e24;
            position: relative;
            overflow: hidden;
        }

            .emergency-button:disabled {
                cursor: not-allowed;
                opacity: 0.9;
            }

            .emergency-button.loading::after {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient( 90deg, transparent, rgba(255, 255, 255, 0.2), transparent );
                animation: loading 1.5s infinite;
            }

        @keyframes loading {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        .emergency-button:hover {
            transform: scale(1.02);
            background: #c62228;
        }

        .emergency-button:active {
            transform: scale(0.98);
        }

        .button-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-text {
            color: #fff;
            font-family: Inter, sans-serif;
            font-size: 31px;
            font-weight: 900;
            text-align: center;
        }

        .logo-footer {
            margin-top: 80px;
        }

        .scopx-logo {
            width: 86px;
            height: 86px;
            object-fit: contain;
        }

        @media (max-width: 991px) {
            .emergency-button {
                width: 200px;
                height: 200px;
                margin-top: 60px;
            }

            .button-content {
                transform: scale(0.9);
            }
        }

        @media (max-width: 640px) {
            .police-logo {
                width: 180px;
                height: 231px;
            }

            .emergency-button {
                width: 160px;
                height: 160px;
                margin-top: 40px;
                padding: 0 20px;
            }

            .button-content {
                transform: scale(0.7);
            }

            .logo-footer {
                margin-top: 60px;
            }

            .scopx-logo {
                width: 70px;
                height: 70px;
            }
        }

    </style>
</head>
<body>
    <div class="app-container">
        

        <section class="police-logo-section">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c76d1022ba321ede6f3c4a7e01c9d69217238d01"
                 alt="Gujarat Police Logo"
                 class="police-logo" />
        </section>

        <section class="emergency-section">
            <button class="emergency-button" onclick="handleEmergencyClick(this)">
                <div class="button-content">
                    <span class="button-text">संकट</span>
                </div>
            </button>
        </section>

        <footer class="logo-footer">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/98dc1e2271beffd8a6dc9350a195bb317db3f8dc"
                 alt="ScopX Logo"
                 class="scopx-logo" />
        </footer>
    </div>

    <script>
        function handleEmergencyClick(button) {
            if (button.classList.contains("loading")) return;

            button.classList.add("loading");
            button.disabled = true;

            // Simulate API call or processing
            setTimeout(() => {
                button.classList.remove("loading");
                button.disabled = false;
                console.log("Emergency button clicked");
            }, 2000); // 2 second delay for demonstration
        }
    </script>

</body>
</html>
