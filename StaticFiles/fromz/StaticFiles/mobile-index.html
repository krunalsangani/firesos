    <script type="text/javascript">
        function sendCoordinates(typeId) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    try {
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;
                        var optionalInput = ""; //document.getElementById("optional-input").value;
                        

                        var data = {
                            Latitude: latitude,
                            Longitude: longitude,
                            HelpText: optionalInput,
                            TypeId: typeId
                        };

                        // Send data to the server using fetch API with async/await and try/catch
                        const response = await fetch(
                            serverURL + "/api/RemoteLocation",
                            {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify(data),
                            }
                        );

                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }

                        const responseData = await response.json();
                        console.log("Success:", responseData);
                        alert("Your request was submitted sucessfully. Hang Tight! Help is on the way.");
                    } catch (error) {
                        console.error("Error:", error);
                    }
                });
            } else {
                alert("Geolocation is not supported by browser.");
            }
        }
    </script>
