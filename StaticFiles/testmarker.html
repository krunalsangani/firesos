<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Police Drone Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />

    <style>
        div{
            border:navy 1px solid;
        }

        .police-logo {
            width: 70px;
            height: 90px;
            margin-right: 2rem;
        }
    </style>
</head>
<body>
    
    <main class="container-fluid px-5">
        <header class="header">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b4199aa9f272b8da1869cae21256a8bb81132b03" alt="Police Logo"class="police-logo" />
            <center>
                <h1>Gujarat Police Monitoring Dashboard</h1>
            </center>
        </header>
        <div class="row">

            <div class="col-md-1 px-lg-2">Left Padding</div>
            <div class="col-md-2 px-lg-2">Column 1 (normal width)</div>
            <div class="col-md-6 px-lg-2">Column 2 (extra wide)</div>
            <div class="col-md-2 px-lg-2">Column 3 (normal width)</div>
            <div class="col-md-1 px-lg-2">Right padding</div>
        </div>
    </main>
