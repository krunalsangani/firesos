<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrap">
    <div class="login-box d-flex">
        <div class="left-panel d-flex flex-column">
            <h2 class="title">Vehicle Number Plate Identificator</h2>
            <h4 class="mt-4 welcome-title">Welcome Back</h4>
            <p class="welcome-desc">Welcome back! Please enter your details.</p>
            <form>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password">
                </div>
                <a href="#" class="d-block mb-5 text-primary text-end">Forget Password</a>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
        </div>
        <div class="right-panel">
            <img src="images/login-img.jpg" alt="Login Image">
        </div>
    </div>
</div>
</body>
</html>
