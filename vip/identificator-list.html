<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/list.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@800&family=Poppins:wght@400;900&display=swap"
          rel="stylesheet" />
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">Vehicle Number Plate Identificator</h1>

            <a href="#" class="nav-link nav-link-list nav-link-active">List</a>
            <a href="#" class="nav-link nav-link-profile">Profile</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="search-section">
            <div class="search-container">
                <input type="text"
                       class="search-input"
                       placeholder="Search previous downloads..."
                       aria-label="Search previous downloads" />
            </div>
            <button class="create-job-btn">
                <span class="plus-icon">
                    <span class="plus-vertical"></span>
                    <span class="plus-horizontal"></span>

        </div>

                <div class="table-header-content">
                    <div class="checkbox-wrapper">
                        <div class="checkbox">
                            <div class="checkbox-inner"></div>
                        </div>
                    </div>
                    <div class="thumbnail-container">
                        <span></span>

                    </div>
                    <div class="header-title" style="width:620px">Title</div>
                    <div class="header-time">Time</div>
                    <div class="header-size">Size</div>
                    <div class="header-id">IDs</div>
                    <div class="header-tokens">Tokens</div>

                    <div class="row-actions" style="width:120px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                </div>
            </header>

            <div class="table-body">
                <article class="table-row">
                    <div class="row-checkbox"></div>
                    <div class="thumbnail-container">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/225498bc01ce26dec44d7fb5662865a78d1eb347" alt="" class="thumbnail-image" />
                        <div class="thumbnail-overlay">14%</div>
                    </div>
                    <div class="row-title">VID_193C32291</div>
                    <div class="row-time">Jan 8, 14:32</div>
                    <div class="row-size">1.6 MB</div>
                    <div class="row-ids">1</div>
                    <div class="row-tokens">10</div>
                    <div class="row-actions">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <button class="action-button download-button">
                            <svg width="24"
                                 height="23"
                                 viewBox="0 0 24 23"
                                 fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <rect x="0.375488"
                                      y="0.141113"
                                      width="22.7166"
                                      height="22.7166"
                                      rx="2"
                                      fill="#DDEAFF"></rect>
                                <path d="M7.42944 13.0471L11.7338 17.0213M16.0381 13.0471L11.7338 17.0213M11.7338 17.0213V7.52271"
                                      stroke="#47576E"
                                      stroke-width="1.5"></path>
                            </svg>
                        </button>
                        <button class="action-button edit-button">
                            <svg width="23"
                                 height="23"
                                 viewBox="0 0 23 23"
                                 fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <rect x="0.206055"
                                      y="0.141113"
                                      width="22.7166"
                                      height="22.7166"
                                      rx="2"
                                      fill="#DDEAFF"></rect>
                                <path d="M16.0364 8.95307C16.2367 8.7528 16.2367 8.41902 16.0364 8.22902L14.8348 7.0274C14.6448 6.82713 14.311 6.82713 14.1108 7.0274L13.1659 7.96713L15.0916 9.8928M6.94214 14.196V16.1217H8.86781L14.5473 10.4371L12.6216 8.51145L6.94214 14.196Z"
                                      fill="#47576E"></path>

                        </button>
                        <button class="action-button delete-button">
                            <div class="delete-icon"></div>

            </div>
        </section>
    </main>

</html>
